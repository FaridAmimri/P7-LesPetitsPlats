                <div class="filterbox box-tertiary" data-filter="inactive">

                    <input type="text" class="filter-input" id="input-ustensils" placeholder="Rechercher un ustensile" data-input="inactive">
                    <button class="filter-button" id="button-ustensils" data-button="off"><i class="fas fa-chevron-down"></i></button>
                    <ul class="filter-list" id="ustensils-list" data-list="inactive"></ul>
